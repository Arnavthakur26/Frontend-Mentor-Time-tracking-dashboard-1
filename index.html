<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>
  <main>
    <div class="main-profile-container">
      <div class="main-top">
        <img src="./image-jeremy.png" alt="">
        <h5>Report for</h5>
        <div class="name">Jeremy Robson</div>
        <div class="main-overlay"></div>
      </div>
      <div class="main-bottom">
        <div class="time-frame">
          <span>Daily</span>
          <span>Weekly</span>
          <span>Monthly</span>
        </div>
      </div>
    </div>
    <div class="cards">
      <div class="work card">
        <div class="card-top"></div>
        <div class="card-bottom">
          <h3>Work</h3>
          <div class="time">32hrs</div>
          <!-- weekly -->
          <h5>Last Week - 36hrs</h5>
        </div>
      </div>
      <div class="play card">
        <div class="card-top"></div>
        <div class="card-bottom">
          <h3>Play</h3>

          <div class="time">10hr</div>
          <!-- weekly -->
          <h5>Last Week - 8hrs</h5>
        </div>
      </div>
      <div class="study card">
        <div class="card-top"></div>
        <div class="card-bottom">
          <h3>Study</h3>

          <div class="time">4hrs</div>
          <!-- weekly -->
          <h5>Last Week - 7hrs</h5>
        </div>
      </div>
      <div class="exercise card">
        <div class="card-top"></div>
        <div class="card-bottom">
          <h3>Exercise</h3>

          <div class="time">4hrs</div>
          <!-- weekly -->
          <h5>Last Week - 5hrs</h5>
        </div>
      </div>
      <div class="social card">
        <div class="card-top"></div>
        <div class="card-bottom">
          <h3>Social</h3>

          <div class="time">5hrs</div>
          <!-- weekly -->
          <h5>Last Week - 10hrs</h5>
        </div>
      </div>
      <div class="self-care card">
        <div class="card-top"></div>
        <div class="card-bottom">
          <h3>Self Care</h3>

          <div class="time">2hrs</div>
          <!-- weekly -->
          <h5>Last Week - 2hrs</h5>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Arnav Thakur</a>.
    </div>
  </footer>
</body>

</html>
